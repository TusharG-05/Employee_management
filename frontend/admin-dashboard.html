<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
  <div id="navbar"></div>
  
  <div class="container py-4">
    <!-- Actions -->
    <div class="d-flex gap-2 mb-4 flex-wrap justify-content-between align-items-center">
      <div class="d-flex gap-2 flex-wrap">
        <a href="add-employee.html" class="btn btn-primary">
          <i class="bi bi-person-plus"></i> Add Employee
        </a>
        <a href="attendance.html" class="btn btn-success">
          <i class="bi bi-calendar-check"></i> Attendance
        </a>
        <a href="#" class="btn btn-info" onclick="showDepartmentsModal()" data-bs-toggle="modal" data-bs-target="#deptModal">
          <i class="bi bi-building"></i> Departments
        </a>
      </div>
      <a href="index.html" class="btn btn-outline-danger">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>
    
    <!-- Employee List -->
    <div class="card card-custom">
      <div class="card-header bg-dark-custom">
        <h5 class="mb-0 text-white"><i class="bi bi-people me-2"></i>Employees</h5>
      </div>
      <div class="card-body p-0">
        <div id="employees">
          <!-- Loaded by JS -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Department Modal -->
  <div class="modal fade" id="deptModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark-custom">
        <div class="modal-header border-secondary">
          <h5 class="modal-title text-white">Departments</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table table-dark-custom table-sm align-middle">
            <thead>
              <tr>
                <th class="text-white">Department</th>
                <th class="text-white text-center">Employees</th>
                <th class="text-white text-end">Actions</th>
              </tr>
            </thead>
            <tbody id="deptList"></tbody>
          </table>
          <div class="mt-3 text-end">
            <button class="btn btn-sm btn-primary" onclick="addDepartment()">
              <i class="bi bi-plus-circle"></i> Add Department
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/admin.js"></script>
  <script>
    fetch('navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
    });
    loadEmployees();
  </script>
</body>
</html>
