<!DOCTYPE html>
<html>
<head>
  <title>Employee Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card card-custom" style="width: 350px;">
      <div class="card-body p-4">
        <h4 class="text-white text-center mb-4">Employee Login</h4>
        
        <div class="mb-3">
          <input id="emp_id" class="form-control bg-dark text-white border-secondary" 
                 placeholder="Employee ID">
        </div>
        
        <div class="mb-4">
          <input id="password" class="form-control bg-dark text-white border-secondary" 
                 placeholder="Password" type="password">
        </div>
        
        <button onclick="employeeLogin()" class="btn btn-success w-100 mb-3">Login</button>
        
        <div class="text-center">
          <a href="index.html" class="text-muted text-decoration-none">‚Üê Back to Home</a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/config.js"></script>
  <script src="js/employee.js"></script>
</body>
</html>
