<!DOCTYPE html>
<html>
<head>
  <title>EMS Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .login-card {
  background: linear-gradient(145deg, #161b22, #0d1117) !important;
  border: 2px solid #30363d !important;
  transition: all 0.3s ease !important;
  height: 220px !important;
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
}

.login-card:hover {
  transform: translateY(-5px) !important;
  border-color: #1f6feb !important;
  box-shadow: 0 10px 30px rgba(31, 111, 235, 0.2) !important;
  background: linear-gradient(145deg, #1c2128, #111821) !important;
}

.login-card i {
  filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3)) !important;
}

.login-card h4 {
  text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5) !important;
}
  </style>
</head>
<body class="bg-dark">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="text-white mb-2"><i class="bi bi-people-fill me-2"></i>Employee Management</h1>
      <p class="text-muted">Select your login type</p>
    </div>
    
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card card-custom h-100 login-card" 
             onclick="location.href='admin-login.html'">
          <div class="card-body text-center p-5">
            <i class="bi bi-shield-lock text-primary fs-1 mb-3"></i>
            <h4 class="text-white mb-2">Administrator</h4>
            <p class="text-muted mb-0">Manage system</p>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card card-custom h-100 login-card" 
             onclick="location.href='employee-login.html'">
          <div class="card-body text-center p-5">
            <i class="bi bi-person text-success fs-1 mb-3"></i>
            <h4 class="text-white mb-2">Employee</h4>
            <p class="text-muted mb-0">View your data</p>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="text-center mt-5 pt-4 border-top border-secondary">
      <p class="text-muted">Â© 2024 Employee Management System</p>
    </footer>
  </div>
</body>
</html>
