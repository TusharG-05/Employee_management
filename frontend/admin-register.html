<!DOCTYPE html>
<html>
<head>
  <title>Admin Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div id="register-form" class="card card-custom" style="width: 400px;">
      <div class="card-body p-4">
        <h4 class="text-white text-center mb-4">Admin Register</h4>
        
        <div class="mb-3">
          <input id="name" class="form-control bg-dark text-white border-secondary" 
                 placeholder="Name" type="text">
        </div>
        
        <div class="mb-3">
          <input id="age" class="form-control bg-dark text-white border-secondary" 
                 placeholder="Age" type="number">
        </div>
        
        <div class="mb-3">
          <input id="dept" class="form-control bg-dark text-white border-secondary" 
                 placeholder="Department" type="text">
        </div>
        
        <div class="mb-3">
          <input id="salary" class="form-control bg-dark text-white border-secondary" 
                 placeholder="Salary" type="number">
        </div>
        
        <button onclick="adminRegister()" class="btn btn-success w-100 mb-3">Register</button>
        
        <div class="text-center">
          <a href="admin-login.html" class="text-muted text-decoration-none">‚Üê Back to Login</a>
        </div>
      </div>
    </div>
    
    <!-- Credentials Display -->
    <div id="credentials" class="card card-custom" style="width: 400px; display: none;">
      <div class="card-body p-4">
        <h4 class="text-white text-center mb-4">Registration Successful!</h4>
        <p class="text-white">Your admin account has been created.</p>
        <div class="mb-3">
          <strong class="text-white">Employee ID:</strong> <span id="emp-id" class="text-primary"></span>
        </div>
        <div class="mb-3">
          <strong class="text-white">Password:</strong> <span id="emp-password" class="text-primary"></span>
        </div>
        <button onclick="location.href='admin-dashboard.html'" class="btn btn-primary w-100">Go to Dashboard</button>
      </div>
    </div>
  </div>
  
  <script src="js/config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
