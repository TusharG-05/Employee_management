<!DOCTYPE html>
<html>
<head>
  <title>Add Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
  
  <div class="container py-4">
    <div class="card card-custom mx-auto" style="max-width: 400px;">
      <div class="card-body p-4">
        <h4 class="text-white text-center mb-4">Add Employee</h4>
        
        <div class="mb-3">
          <input id="name" class="form-control bg-dark text-white border-secondary" placeholder="Name">
        </div>
        
        <div class="mb-3">
          <input id="age" type="number" class="form-control bg-dark text-white border-secondary" placeholder="Age">
        </div>
        
        <div class="mb-3">
          <select id="dept" class="form-control bg-dark text-white border-secondary">
            <option value="">Select Department</option>
          </select>
        </div>
        
        <div class="mb-4">
          <input id="salary" type="number" class="form-control bg-dark text-white border-secondary" placeholder="Salary">
        </div>
        
        <div class="d-flex gap-2">
          <button onclick="location.href='admin-dashboard.html'" class="btn btn-secondary flex-grow-1">
            Cancel
          </button>
          <button onclick="createEmployee()" class="btn btn-primary flex-grow-1">
            Create
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/config.js"></script>
  <script src="js/admin.js"></script>
  <script>
    fetch('navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
    });
    // populate departments dropdown
    if (typeof loadDepartmentOptions === 'function') {
      loadDepartmentOptions();
    }
  </script>
</body>
</html>
