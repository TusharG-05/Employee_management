<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom border-bottom border-secondary mb-4">
    <div class="container">
      <a class="navbar-brand text-success" href="employee-dashboard.html">
        <i class="bi bi-person-badge me-2"></i>EMS Portal
      </a>

      <div class="d-flex align-items-center gap-3">
        <!-- Notification Dropdown -->
        <div class="dropdown">
          <button class="btn btn-link text-white position-relative p-0" type="button" id="notificationDropdown"
            data-bs-toggle="dropdown" aria-expanded="false" onclick="loadNotifications()">
            <i class="bi bi-bell fs-5"></i>
            <span id="notification-badge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none notification-badge">
              0
            </span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end notification-dropdown p-2" id="notification-list"
            aria-labelledby="notificationDropdown">
            <li class="dropdown-item text-muted text-center py-3">Loading...</li>
          </ul>
        </div>

        <button onclick="logout()" class="btn btn-sm btn-outline-danger">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-2">
    <div class="row g-4">
      <!-- Profile Card -->
      <div class="col-md-4">
        <div class="card card-custom h-100">
          <div class="card-header bg-dark-custom">
            <h5 class="mb-0 text-white"><i class="bi bi-person-circle me-2"></i>My Profile</h5>
          </div>
          <div class="card-body" id="profile">
            <div class="text-center py-4">
              <div class="spinner-border text-primary" role="status"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Attendance & Leave Tab -->
      <div class="col-md-8">
        <div class="card card-custom">
          <div class="card-header bg-dark-custom p-0 border-bottom border-secondary">
            <ul class="nav nav-tabs border-0" id="empTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active border-0 bg-transparent text-white py-3 px-4" id="attendance-tab"
                  data-bs-toggle="tab" data-bs-target="#attendance-pane" type="button" role="tab">Attendance</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link border-0 bg-transparent text-white py-3 px-4" id="leave-tab"
                  data-bs-toggle="tab" data-bs-target="#leave-pane" type="button" role="tab"
                  onclick="loadLeaveRequests()">Leave Management</button>
              </li>
            </ul>
          </div>
          <div class="card-body tab-content">
            <!-- Attendance Pane -->
            <div class="tab-pane fade show active" id="attendance-pane" role="tabpanel">
              <div id="attendance-section" class="py-2">
                <!-- Loaded by JS -->
              </div>
            </div>
            <!-- Leave Pane -->
            <div class="tab-pane fade" id="leave-pane" role="tabpanel">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="text-white mb-0">My Leave Requests</h6>
                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#applyLeaveModal">
                  Apply for Leave
                </button>
              </div>
              <div id="leave-list" class="py-2">
                <!-- Loaded by JS -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Apply Leave Modal -->
  <div class="modal fade" id="applyLeaveModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark-custom">
        <div class="modal-header border-secondary">
          <h5 class="modal-title text-white">Apply for Leave</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label text-muted">Leave Date</label>
            <input type="date" id="leave_date" class="form-control bg-dark text-white border-secondary">
          </div>
          <div class="mb-3">
            <label class="form-label text-muted">Reason</label>
            <textarea id="leave_reason" class="form-control bg-dark text-white border-secondary" rows="3"
              placeholder="Explain your reason..."></textarea>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-primary" onclick="applyLeave()">Submit Application</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/employee.js"></script>
  <script src="js/notifications.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadEmployeeDashboard();
      loadNotifications();
    });
  </script>
</body>

</html>
