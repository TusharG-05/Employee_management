<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - EMS Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card card-custom fade-in" style="width: 100%; max-width: 400px;">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <div class="profile-avatar mx-auto mb-3" style="width: 80px; height: 80px; font-size: 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <i class="bi bi-shield-fill-check"></i>
          </div>
          <h4 class="text-white mb-2">Admin Login</h4>
          <p class="text-muted small">Enter your admin credentials to access the dashboard</p>
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="emp_id" class="form-label text-muted small">
              <i class="bi bi-person-badge me-1"></i>Admin ID
            </label>
            <input id="emp_id" 
                   class="form-control bg-dark text-white border-secondary" 
                   placeholder="Enter your admin ID"
                   autocomplete="username"
                   required
                   autofocus
                   type="text">
          </div>

          <div class="mb-4">
            <label for="password" class="form-label text-muted small">
              <i class="bi bi-lock me-1"></i>Password
            </label>
            <input id="password" 
                   class="form-control bg-dark text-white border-secondary" 
                   placeholder="Enter your password"
                   autocomplete="current-password"
                   required
                   type="password">
          </div>

          <button type="button" class="btn btn-primary w-100 mb-3" onclick="adminLogin()">
            Login
          </button>
        </form>

        <div class="text-center">
          <a href="index.html" class="text-muted text-decoration-none small">
            <i class="bi bi-arrow-left me-1"></i>Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/admin.js"></script>
  <script>
    // Allow Enter key to submit form
    document.addEventListener('DOMContentLoaded', () => {
      const password = document.getElementById('password');
      if (password) {
        password.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            adminLogin();
          }
        });
      }
    });
  </script>
</body>

</html>
